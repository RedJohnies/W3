[name]
    en = "Undead Scourge"
    ru = "Нежить"
[description]
    en = "An undead scourge from near Lordaeron area"
    ru = "Плеть нежити из земель близ Лордерона"

[vampiric_aura]
    en = "Vampiric Aura"
    ru = "Аура вампиризма"
[vampiric_aura description]
    en = "Gives you a {min_chance}-{max_chance}% chance to gain {min_health} to {max_health} health in return when attacking an enemy"
    ru = "Атакуя врага даёт Вам {min_chance}-{max_chance}% шанс получить {min_health}-{max_health} здоровья врага"
[vampiric_aura leech]
    en = "Leeched {value} health!"
    ru = "Получено {value} здоровья!"

[unholy_aura]
    en = "Unholy Aura"
    ru = "Аура ужаса"
[unholy_aura description]
    en = "Gives you speed boost allowing you to run {min_speed:.1f}-{max_speed:.1f}% faster"
    ru = "Даёт Вам прирост скорости передвижения, позволяя бегать на {min_speed:.1f}-{max_speed:.1f}% быстрее"
[unholy_aura message]
    en = "Unholy Aura - Increased your speed by {value:.1f}%"
    ru = "Аура ужаса - Ваша скорость повышена на {value:.1f}%"

[levitation]
    en = "Levitation"
    ru = "Левитация"
[levitation description]
    en = "Allows you to jump higher by reducing your gravity by {min_gravity:.1f}-{max_gravity:.1f}%"
    ru = "Позволяет Вам прыгать выше, понижая Вашу гравитацию на {min_gravity:.1f}-{max_gravity:.1f}%"
[levitation message]
    en = "Levitation - Reduced your gravity to {value:.1f}%"
    ru = "Левитация - Ваша гравитация уменьшена на {value:.1f}%"

[suicide_bomber]
    en = "Suicide Bomber"
    ru = "Суицид"
[suicide_bomber description]
    en = "Upon dying you have {min_chance}-{max_chance}% chance to explode and deal {min_magnitude}-{max_magnitude} damage to each player within a radius of {min_radius}-{max_radius}"
    ru = "После смерти у Вас есть {min_chance}-{max_chance}% шанс взорваться и нанести {min_magnitude}-{max_magnitude} урона каждому игроку в радиусе {min_radius}-{max_radius}"
