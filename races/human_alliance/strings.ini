[name]
    en = "Human Alliance"
    ru = "Человек"
[description]
    en = "A human from the alliance stronghold Stormwind"
    ru = "Человек из крепости Альянса Штормград"

[invisibility]
    en = "Invisibility"
    ru = "Невидимость"
[invisibility description]
    en = "Makes you {min_invisible:.1f}-{max_invisible:.1f}% partially invisible, making you harder to see"
    ru = "Даёт Вам {min_invisible:.1f}-{max_invisible:.1f}% невидимости, делая Вас незаметнее"
[invisibility message]
    en = "Invisibility - You've become less visible"
    ru = "Невидимость - Делает Вас незаметнее"

[devotion_aura]
    en = "Devotion Aura"
    ru = "Аура преданности"
[devotion_aura description]
    en = "Grants an additional {min_health}-{max_health} health when spawning"
    ru = "Даёт дополнительно {min_health}-{max_health} здоровья при возрождении"
[devotion_aura message]
    en = "Devotion Aura - Increased your health by {value}"
    ru = "Аура преданности - Повышает Ваше здоровье на {value}"

[bash]
    en = "Bash"
    ru = "Оглушение"
[bash description]
    en = "When attacking you have {min_chance}-{max_chance}% chance to hold your enemy in place for 1 second"
    ru = "При атаке у Вас есть {min_chance}-{max_chance}% шанс оглушить врага на 1 секунду"
[bash attacker]
    en = "Bash immobilized {name} for 1 second!"
    ru = "Вы оглушили {name} на 1 секунду"
[bash victim]
    en = "Bash from {name} immobilized you for 1 second!"
    ru = "Вас оглушил {name} на 1 секунду"

[teleport]
    en = "Teleport"
    ru = "Телепорт"
[teleport description]
    en = "Allows you to teleport to where you aim at within a range of {min_range}-{max_range} every {min_cooldown:0.1f}-{max_cooldown:0.1f} seconds!"
    ru = "Позволяет Вам телепортироваться в место прицеливания на расстояние {min_range}-{max_range} раз в {min_cooldown:0.1f}-{max_cooldown:0.1f} секунд!"
[teleport failed]
    en = "You cannot teleport that far."
    ru = "Вы не можете телепортироваться так далеко."
