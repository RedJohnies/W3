[name]
    en = "Night Elves"
    ru = "Эльф"
[description]
    en = "An elf descendant from Teldrassil"
    ru = "Эльф с острова Тельдрассил"

[evasion]
    en = "Evasion"
    ru = "Уклонение"
[evasion description]
    en = "When being shot at, you have a {min_chance}-{max_chance}% chance of evading that damage"
    ru = "При стрельбе по Вам, есть шанс {min_chance}-{max_chance}% уклониться, не получив урона"

[thorns_aura]
    en = "Thorns Aura"
    ru = "Аура шипов"
[thorns_aura description]
    en = "{min_chance}-{max_chance}% chance to reflect {min_multiplier}-{max_multiplier}% damage to the enemy who shot at you"
    ru = "{min_chance}-{max_chance}% шанс отразить {min_multiplier}-{max_multiplier}% урона в атакующего Вас врага"

[trueshot_aura]
    en = "Trueshot Aura"
    ru = "Аура меткости"
[trueshot_aura description]
    en = "{min_chance}-{max_chance}% chance to deal {min_multiplier}-{max_multiplier}% extra damage"
    ru = "{min_chance}-{max_chance}% шанс нанести {min_multiplier}-{max_multiplier}% дополнительного урона"

[entangling_roots]
    en = "Entangling Roots"
    ru = "Опутывание корнями"
[entangling_roots description]
    en = "Roots every enemy within {min_radius}-{max_radius} range making them unable to move for {min_duration}-{max_duration} seconds"
    ru = "Опутывает корнями всех врагов в радиусе {min_radius}-{max_radius}, не позволяя им двигаться {min_duration}-{max_duration} секунд"
[entangling_roots count]
    en = "Entangling Roots: {count} player(s) rooted"
    ru = "Опутывание корнями: {count} игроков опутано"
[entangling_roots failed]
    en = "Entangling Roots{green} failed{lightgreen}, because no enemy is close enough to be rooted."
    ru = "Опутывание корнями{green} сорвалось{lightgreen}, так как поблизости не оказалось врагов."
[entangling_roots block attacker]
    en = "Your ability was blocked by {green}{count} immune {lightgreen}enemies."
    ru = "{green}{count} иммунных к способностям {lightgreen}врагов заблокировали Вашу способность."
[entangling_roots block victim]
    en = "You{green} blocked{lightgreen} an ability skill."
    ru = "Вы{green} заблокировали{lightgreen} вражескую способность."

